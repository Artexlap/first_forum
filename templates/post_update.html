{% extends 'base.html' %}

{% block title %}
Обновление рецепта
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Обновление рецепта</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Введите название рецепта"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите краткое описание">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите рецепт">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить">

    </form>
</div>

{% endblock %}
