{% extends 'base.html' %}

{% block title %}
Добавление рецепта
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Добавление рецепта</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название рецепта"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите краткое описание"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите рецепт"></textarea><br>
        <input type="submit" class="btn btn-success" value="Опубликовать">

    </form>
</div>

{% endblock %}
